<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Speaker Vue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../main.css">
    </head>
    <body>
        <div id="app">
            <sv-header v-bind:conference="conference"></sv-header>

            <main>
                <h3>{{ session.title }}</h3>
                <h4>{{ session.speaker }}</h4>
                <h5>{{ session.time }}</h5>
                <p>{{ session.description }}</p>
            </main>

            <sv-footer></sv-footer>
        </div>

        <script src="../../main.js"></script>
        <script src="/presentations/js/vue.min.js"></script>
        <script src="../../components.js"></script>
        
        <script type="text/javascript">
            var sessionId = (window.location.hash) ? window.location.hash.split("#")[1] : '';
            var session = data.sessions.find((session) => session.id === sessionId);

            var app = new Vue({
                el: '#app',
                data: {
                    'session': session
                },
            });
    </script>
    </body>
</html>
