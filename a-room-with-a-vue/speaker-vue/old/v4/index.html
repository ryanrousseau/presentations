<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Speaker Vue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1>{{ conference.name }}</h1>
                <p>{{ conference.description }} - {{ conference.dates }} - {{ conference.location }}</p>
            </header>

            <main>
                <sv-speaker-list v-bind:speakers="speakers">
                </sv-speaker-list>
            </main>

            <footer>
                &copy; Super Conf; Powered by Speaker Vue
            </footer>
        </div>

        <script type="text/x-template" id="sv-speaker-list">
            <ul>
                <li v-for="speaker in speakers"><a v-bind:href="'speakers/' + speaker.id">{{ speaker.name }}</a> - {{ speaker.bio }}</li>
            </ul>
        </script>

        <script src="../main.js"></script>
        <script src="/presentations/js/vue.min.js"></script>
        
        <script type="text/javascript">
            Vue.component('sv-speaker-list', {
                props: ['speakers'],
                template: '#sv-speaker-list'
            });

            var app = new Vue({
                el: '#app',
                data: {
                    'conference': data.conference,
                    'speakers': data.speakers
                }
            });
    </script>
    </body>
</html>
