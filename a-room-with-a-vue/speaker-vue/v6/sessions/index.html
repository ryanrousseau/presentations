<!DOCTYPE HTML>
<html>
	<head>
		<title>Super Conf - Session Details</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/presentations/templates/phantom/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/presentations/templates/phantom/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <sv-header-v1 v-bind:header="header" v-bind:site="site"></sv-header-v1>
            </header>

            <!-- Menu -->
            <div id="menu-div">
                <sv-menu v-bind:site="site"></sv-menu>
            </div>

            <!-- Main -->
            <div id="main">
                <div class="inner">
                    <h1>{{ session.title }}</h1>
                    <h2>{{ session.time }}</h2>
                    <p v-html="session.description"></p>

                    <h2>Speaker</h2>
                    <section class="tiles">
                        <sv-speaker-tile v-bind:speaker="speaker" v-bind:site="site"></sv-speaker-tile>
                    </section>
                </div>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <sv-footer></sv-footer>
            </footer>
        </div>

		<!-- Scripts -->
        <script src="/presentations/js/vue.min.js"></script>
        <script src="../../components.js"></script>
        <script src="../../main.js"></script>
        <script type="text/javascript">
            var site = data.createSite('v6');

            var header = new Vue({
                el: '#header',
                data: {
                    "header": {
                        "title": "Super Conf",
                        "logo": "/presentations/templates/phantom/images/logo.svg"
                    },
                    "site": site
                }
            });

            var menu = new Vue({
                el: '#menu-div',
                data: {
                    "site": site
                }
            });

            var footer = new Vue({
                el: '#footer'
            });

            var main = new Vue({
                el: '#main',
                created() {
                    var sessionId = (window.location.hash) ? window.location.hash.split("#")[1] : '';
                    this.session = data.sessions.find((session) => session.id === sessionId);
                    
                    this.speaker = data.speakers.find((speaker) => speaker.id === this.session.speakerId);
                    this.site = site;
                }
            });
        </script>
        <script src="/presentations/templates/phantom/assets/js/jquery.min.js"></script>
        <script src="/presentations/templates/phantom/assets/js/browser.min.js"></script>
        <script src="/presentations/templates/phantom/assets/js/breakpoints.min.js"></script>
        <script src="/presentations/templates/phantom/assets/js/util.js"></script>
        <script src="/presentations/templates/phantom/assets/js/main.js"></script>
    </body>
</html>
